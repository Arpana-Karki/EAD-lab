<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to right, #f8fbff, #ddeaf6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-top: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .switch {
      margin-top: 20px;
      text-align: center;
    }

    .switch a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>

</body>
</html>
